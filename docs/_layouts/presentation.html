<!doctype html>
<html class="no-js" lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="utf-8">
  <title>{{ page.title | strip_html }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/tufte.css">

  <meta name="theme-color" content="#fffff8">
</head>

<body>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript">
    < script src = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML&delayStartupUntil=configured"
    type = "text/javascript" >
  </script>
  <script type="text/javascript">
    var slideshow = remark.create({
      countIncrementalSlides: false,
      navigation: {
        scroll: false,
      }
    });
    // Setup MathJax
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Configured();
  </script>
  <textarea id="source">
{{ content }}
    </textarea>
</body>

</html>
